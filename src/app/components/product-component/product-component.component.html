<div class="productsListing">
    <div class="productDetailCard" *ngFor="let product of productsList">
        <a href="viewProduct/{{product._id}}">
            <img src = {{product.productImg}} alt="" class="productImg">
            <!-- <link rel="stylesheet" href={{product.productImg}}> -->
            <!-- <a href={{product.productImg}}></a> -->
            <p class="name">{{product.productName}}</p>
            <p class="price">${{product.price}}</p>
            <p class="description">{{product.description}}</p>
            <p class="rating">{{product.rating}}</p>
        </a>
    </div>
</div>
